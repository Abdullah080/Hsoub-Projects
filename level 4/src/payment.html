<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>متجر عربي | صفحة الدفع</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Start top menu-->
      <div class="row">
        <nav class="navbar custom-navbar navbar-expand-lg">
          <div class="container px-0">
            <div class="navbar-header">
              <button
                class="navbar-toggler btn btn-icon"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <i class="fas fa-bars fa-xl"></i>
              </button>
              <a class="btn-icon btn d-lg-none" href="./checkout.html">
                <i class="fa-solid fa-cart-shopping"></i>
              </a>
              <a href="#" class="me-5">
                <img src="./images/logo.png" alt="متجر عربي" />
              </a>
            </div>
            <form class="d-flex inline-form">
              <input type="search" class="form-control custom-form-control" placeholder="كلمة البحث .." />
              <div class="dropdown">
                <a href="#" class="nav-link dropdown-toggle custom-btn categories" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"> اختر فئة </a>
                <ul class="dropdown-menu custom-dropdown-menu">
                  <li>
                    <div class="checkbox ms-2">
                      <label>
                        <input type="checkbox" name="search-category" value="men" />
                        رجالي
                      </label>
                    </div>
                  </li>
                  <li>
                    <div class="checkbox ms-2">
                      <label>
                        <input type="checkbox" name="search-category" value="women" />
                        نسائي
                      </label>
                    </div>
                  </li>
                  <li>
                    <div class="checkbox ms-2">
                      <label>
                        <input type="checkbox" name="search-category" value="kids" />
                        اطفال
                      </label>
                    </div>
                  </li>
                </ul>
              </div>
              <button type="submit" class="btn search-btn">ابحث</button>
            </form>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#" aria-current="page">الصفحة الرئسية</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" id="navbarDropdown2" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> اقسام المتجر </a>
                  <ul class="dropdown-menu custom-dropdown-menu">
                    <li><a class="dropdown-item" href="#">رجالي</a></li>
                    <li><a class="dropdown-item" href="#">نسائي</a></li>
                    <li><a class="dropdown-item" href="#">أطفال</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a href="./search.html" class="nav-link">البحث المتقدم</a>
                </li>
                <li class="nav-item">
                  <a href="./contact.html" class="nav-link">تواصل معنا</a>
                </li>
                <li class="mt-2">
                  <a class="btn-icon btn d-none d-lg-block" id="btn-shopping-cart" href="./checkout.html" data-bs-toggle="tooltip" data-bs-placement="bottom" title="عربة الشراء">
                    <i class="fa-solid fa-cart-shopping"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- End top menu-->
      <div class="container">
        <!-- Start Breadcrumb -->
        <div class="row" style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
          <ol class="breadcrumb custom-breadcrumb">
            <li class="breadcrumb-item">
              <a href="./index.html">الصفحة الرئيسية</a>
            </li>
            <li class="breadcrumb-item">
              <a href="./checkout.html">عربة الشراء</a>
            </li>
            <li class="breadcrumb-item active">الدفع</li>
          </ol>
        </div>
        <!-- End Breadcrumb -->
        <!-- Start Payment Form -->
        <form id="form-checkout">
          <div class="row">
            <div class="col-lg-6">
              <h3 class="heading">بياناتك الشخصية</h3>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <input type="text" class="form-control custom-form-control custom-input-details" placeholder="الاسم الاول" name="first_name" required />
                </div>
                <div class="col-md-6 mb-3">
                  <input type="text" class="form-control custom-form-control custom-input-details" placeholder="الاسم الاخير" name="last_name" required />
                </div>
                <div class="col-md-6 mb-3">
                  <input type="email" class="form-control custom-form-control custom-input-details" placeholder="البريد الالكتروني" name="email" required />
                </div>
                <div class="col-md-6 mb-3">
                  <input type="text" class="form-control custom-form-control custom-input-details" placeholder="المنطقة" name="area" required />
                </div>
                <div class="col-md-6 mb-3">
                  <select name="country" class="custom-form-control custom-input-details" required>
                    <option disabled="disabled" selected="selected" value="">اختر دولة</option>
                    <option value="sa">السعودية</option>
                    <option value="eg">مصر</option>
                    <option value="jo">الأردن</option>
                    <option value="sy">سوريا</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <select name="city" class="custom-form-control custom-input-details" id="paymentcities" required>
                    <option disabled="disabled" selected="selected" value="">اختر مدينة</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <input type="text" class="form-control custom-form-control custom-input-details" placeholder="رقم موبايل" name="phone_number" required />
                </div>
                <div class="col-md-6 mb-3">
                  <input type="text" class="form-control custom-form-control custom-input-details" placeholder="العنوان الاول" name="address1" required />
                </div>
                <div class="col-md-6 mb-3">
                  <input type="text" class="form-control custom-form-control custom-input-details" placeholder="العنوان الثاني (اختياري)" name="address2" />
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <h3 class="heading">بيانات الدفع</h3>
              <div class="row">
                <div class="col-md-6">
                  <label class="font-weight-bold">
                    <input type="radio" name="payment-method" value="credit-card" checked />
                    البطاقة الإئتمانية
                  </label>
                </div>
                <div class="col-md-6">
                  <label class="font-weight-bold">
                    <input type="radio" name="payment-method" value="on-delivery" />
                    الدفع عند التسليم
                  </label>
                </div>
                <div class="row mb-4" id="credit_card_info">
                  <div class="col-md-6 mb-3">
                    <input type="text" class="form-control custom-form-control custom-input-details" placeholder="رقم البطاقة" name="credit-card-number" required />
                  </div>
                  <div class="col-md-6 mb-3">
                    <input type="number" class="form-control custom-form-control custom-input-details" placeholder="شهر الانتهاء" name="credit-card-expiration-month" min="1" max="12" required />
                  </div>
                  <div class="col-md-6 mb-3">
                    <input type="number" class="form-control custom-form-control custom-input-details" placeholder="سنة الانتهاء" name="credit-card-expiration-year" min="2020" max="2040" required />
                  </div>
                  <div class="col-md-6 mb-3">
                    <input type="number" class="form-control custom-form-control custom-input-details" placeholder="CVV" name="credit-card-cvv" required />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
        <!-- End Payment Form -->
      </div>
      <!-- Start Footer -->
      <footer class="row">
        <div id="brand-logos" class="text-center">
          <span>المتجر وكيل مُعتمد لكبرى الشركات العالمية</span>
          <div class="img-container">
            <img src="./images/adidas.png" alt="adidas" />
            <img src="./images/puma.png" alt="puma" />
            <img src="./images/polo.png" alt="polo" />
            <img src="./images/lacoste.png" alt="lacoste" />
          </div>
        </div>
        <div id="footer-nav" class="text-center">
          <div class="footer-logo">
            <a href="./">
              <img src="./images/logo_footer.png" alt="logo footer" />
            </a>
            <div class="footer-nav-links d-none d-md-block">
              <a href="./index.html">الصفحة الرئيسية</a>
              <a href="./search.html">البحث المتقدم</a>
              <a href="./contact.html">تواصل معنا</a>
            </div>
          </div>
          <div class="newsletter col-md-6 offset-md-3 d-flex align-items-center justify-content-center">
            <form>
              <label for="footer-input">تابع النشرة البريدية لأحدث العروض</label>
              <br />
              <div class="input-group">
                <input type="email" name="email" id="footer-input" class="form-control custom-form-control" placeholder="البريد الإلكتروني" />
                <button type="submit" class="btn custom-btn-warning">متابعة</button>
              </div>
            </form>
          </div>
        </div>
        <div id="footer-copyright-social">
          <div class="container">
            <div class="clearfix">
              <div id="copyright" class="float-start"></div>
              <div id="social-icons" class="float-end">
                <a href="https://www.facebook.com">
                  <i class="fab fa-facebook-square fa-lg"></i>
                </a>
                <a href="https://www.twitter.com">
                  <i class="fab fa-twitter-square fa-lg"></i>
                </a>
                <a href="https://www.instagram.com">
                  <i class="fab fa-instagram fa-lg"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </footer>
      <!-- End Footer -->
    </div>
  </body>
</html>
